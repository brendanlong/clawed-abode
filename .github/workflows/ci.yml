name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  APP_IMAGE_NAME: ${{ github.repository }}
  RUNNER_IMAGE_NAME: ${{ github.repository }}-runner

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Run ESLint
        run: pnpm run lint

      - name: Check TypeScript types
        run: pnpm run typecheck

      - name: Check formatting
        run: pnpm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Run unit tests
        run: pnpm run test:unit

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Configure git for tests
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"

      - name: Run integration tests
        run: pnpm run test:integration

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, test-integration]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Build Next.js application
        run: pnpm run build

  docker-app:
    name: Docker Build & Push (App)
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for app image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app

  docker-runner:
    name: Docker Build & Push (Runner)
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for runner image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push runner image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.claude-code
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=runner
          cache-to: type=gha,mode=max,scope=runner
          load: true

      - name: Verify runner container starts
        run: |
          # Create socket directory for agent service with correct permissions
          # The container runs as UID 1000 (claudeuser), so we need to ensure
          # the mounted directory is writable by that user
          mkdir -p /tmp/test-sockets
          chmod 777 /tmp/test-sockets

          # Start container with minimal config (no --rm so we can get logs)
          CONTAINER_ID=$(docker run -d \
            -e AGENT_SOCKET_PATH=/sockets/test.sock \
            -v /tmp/test-sockets:/sockets \
            ${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}:latest)

          echo "Container started: $CONTAINER_ID"

          # Function to cleanup on exit
          cleanup() {
            echo "Cleaning up container..."
            docker rm -f $CONTAINER_ID 2>/dev/null || true
          }
          trap cleanup EXIT

          # Wait up to 10 seconds for agent service to start
          for i in {1..10}; do
            # Check if container is still running
            if ! docker ps -q --no-trunc | grep -q $CONTAINER_ID; then
              echo "✗ Container exited unexpectedly"
              echo "Container logs:"
              docker logs $CONTAINER_ID
              exit 1
            fi

            # Check if socket exists
            if docker exec $CONTAINER_ID test -S /sockets/test.sock 2>/dev/null; then
              echo "✓ Agent service socket created"

              # Test the health endpoint via the socket
              if docker exec $CONTAINER_ID sh -c 'curl -sf --unix-socket /sockets/test.sock http://localhost/health' | grep -q '"ok":true'; then
                echo "✓ Agent service health check passed"
                exit 0
              fi
            fi
            echo "Waiting for agent service... ($i/10)"
            sleep 1
          done

          echo "✗ Agent service failed to start within 10 seconds"
          echo "Container logs:"
          docker logs $CONTAINER_ID
          exit 1
