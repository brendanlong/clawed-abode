<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @keyframes pulse {
      0%, 100% { r: 14; opacity: 1; }
      50% { r: 12; opacity: 0.8; }
    }
    .outer { animation: pulse 1.5s ease-in-out infinite; }
  </style>
  <circle class="outer" cx="16" cy="16" r="14" fill="#f97316" />
  <circle cx="16" cy="16" r="6" fill="white" />
</svg>
